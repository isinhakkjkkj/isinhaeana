<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios html</title>
</head>
<body>
    <form action="" method="post">
        <p>Digite seu nome: </p>
        <input type="text" name="nome">
        <p>Email: </p>
        <input type="email" name="email" placeholder="Ex." value="@gmail.com">
        <p>Idade: </p>
        <input type="number" name="idade">
        <p>Telefone</p>
        <input type="number" name="telefone" placeholder="(xx) xxxxx-xxxx">
        <p>Você trabalha?</p>
        <input type="radio" name="trabalho" value="sim"> sim
        <input type="radio" name="trabalho" value="sim"> não
       <p>Escolha seu estado</p>
        <select name="estados" id="">
            <option value="1">Alagoas</option>
            <option value="2">Bahia</option>
            <option value="3">Ceará</option>
            <option value="4">Maranhão</option>
            <option value="5">Paraíba</option>
            <option value="6">Santa Catarina</option>
            <option value="7">São Paulo</option>
            <option value="8">Sergipe</option>
            <option value="9">Tocantins</option>
            <option value="10">Paraná</option>
        </select>
        <br>
        <input type="checkbox" name="novidades"> aceito receber novidades da empresa
        <br>
        <textarea name="reclamacao" id=""></textarea>
        <br>
        <button type="submit">Enviar</button>
        <button type="reset">Apagar</button>

    </form>
</body>
</html>
